<link href="../assets/css/slideshow.css" rel="stylesheet">
<script type="text/javascript" src="../assets/js/slideshow.js"></script>
<!-- Slideshow container -->
<body>
    <div class="wrapper">
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides" style="display:block">
                <img src="../assets/Images/Gallery/profiles.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/connor.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/mystic.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/particles.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/roses.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/stars.png"/>
            </div>

            <div class="mySlides">
                <img src="../assets/Images/Gallery/firestorm.png"/>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot active" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>
    </div>
</body>
