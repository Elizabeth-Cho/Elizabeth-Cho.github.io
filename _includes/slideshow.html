<link href="../assets/css/slideshow.css" rel="stylesheet">
<script type="text/javascript" src="../assets/js/slideshow.js"></script>
<!-- Slideshow container -->
<body>
  <div class="slideshow-container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides" style="display:block">
        <img src="../assets/Images/Gallery/profiles.png" style="width:100%">
        <div class="text">Social Media Profile Pictures</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/dance.png" style="width:100%">
      <div class="text">Galaxy Dance</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/connor.png" style="width:100%">
      <div class="text">Detroit: Become Human - Connor's Jacket</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/mystic.png" style="width:100%">
      <div class="text">Mystic</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/particles.png" style="width:100%">
      <div class="text">Galaxy Particles</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/roses.png" style="width:100%">
      <div class="text">Roses - Against the Current</div>
    </div>

    <div class="mySlides">
      <img src="../assets/Images/Gallery/stars.png" style="width:100%">
      <div class="text">Stars</div>
    </div>

    <div class="mySlides">
        <img src="../assets/Images/Gallery/firestorm.png" style="width:100%">
        <div class="text">Project Firestorm</div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot active" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
    <span class="dot" onclick="currentSlide(8)"></span>
  </div>
</body>
